<!DOCTYPE html>
<html>
<head>
    <title>Reseñas con Google Maps</title>
    <meta charset="UTF-8">
    <style>
        .maps-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .google-map {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="maps-container">
        <h2>Encuéntranos en Google Maps</h2>
        
        <!-- Reemplaza "NOMBRE_DE_TU_NEGOCIO" con el nombre exacto de tu negocio en Google Maps -->
        <iframe 
            class="google-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-0.123456!3d51.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTHCsDA3JzI0LjQiTiAwwrAwNycyNC40Ilc!5e0!3m2!1ses!2ses!4v1620000000000!5m2!1ses!2ses"
            allowfullscreen=""
            loading="lazy">
        </iframe>
        
        <p>Para usar este iframe, necesitas:</p>
        <ol>
            <li>Buscar tu negocio en Google Maps</li>
            <li>Hacer clic en "Compartir"</li>
            <li>Seleccionar "Insertar un mapa"</li>
            <li>Copiar el código HTML y reemplazar el iframe de este ejemplo</li>
        </ol>
    </div>
</body>
</html>
